<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Comprador</title>
  <link rel="stylesheet" href="css/chat-comprador.css" />
</head>
<body>
  <div class="chat-container">
    <aside class="sidebar">
      <h2>Mis Chats</h2>
      <ul class="productos">
        <li><button class="producto-btn">Producto 1</button></li>
        <li><button class="producto-btn">Producto 2</button></li>
        <li><button class="producto-btn">Producto 3</button></li>
      </ul>
    </aside>

    <main class="chat-area">
      <div class="chat-header">
        <h3>Producto 1 - Vendedor X</h3>
      </div>
      <div class="chat-messages">
        <div class="mensaje comprador">Hola, ¿todavía está disponible?</div>
        <div class="mensaje vendedor">Sí, está disponible</div>
      </div>
      <form class="chat-input">
        <input type="text" placeholder="Escribe tu mensaje..." />
        <button type="submit">Enviar</button>
      </form>
    </main>
  </div>
</body>
</html>
