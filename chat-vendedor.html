<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Vendedor</title>
  <link rel="stylesheet" href="css/chat-vendedor.css" />
</head>
<body>
  <div class="chat-container">
    <aside class="sidebar">
      <h2>Mis Productos</h2>
      <div class="producto">
        <button class="producto-btn">Producto 1</button>
        <ul class="compradores">
          <li><button class="comprador-btn">Comprador A</button></li>
          <li><button class="comprador-btn">Comprador B</button></li>
        </ul>
      </div>
      <div class="producto">
        <button class="producto-btn">Producto 2</button>
        <ul class="compradores">
          <li><button class="comprador-btn">Comprador C</button></li>
        </ul>
      </div>
    </aside>

    <main class="chat-area">
      <div class="chat-header">
        <h3>Producto 1 - Comprador A</h3>
      </div>
      <div class="chat-messages">
        <div class="mensaje vendedor">Hola, ¿cómo puedo ayudarte?</div>
        <div class="mensaje comprador">Estoy interesado en el producto</div>
      </div>
      <form class="chat-input">
        <input type="text" placeholder="Escribe tu mensaje..." />
        <button type="submit">Enviar</button>
      </form>
    </main>
  </div>
</body>
</html>
